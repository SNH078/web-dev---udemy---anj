<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration poster</title>
</head>
<body>
    <!--external styling -->
    <link rel="stylesheet" href="style.css"/>

    <H1 class="bluee-texttt">ROBOTICS CLUB</H1>
    <h3>Registration Form </h3>
    <!--class selector-->
    <p class="bluee-texttt">join our club !! <br> We are recruiting</p>
    <!--id selector-->
 
    <b><p id="car" >1.Drone show</p></b>
    <ol>
    <!--attribute selector--><!--setting values so that list is indexed using that value-->
    <li draggable="true" value="2">location : LRC ground</li> 
    <!--id specificity in css ..prioritize id over class selector-->
    <li   class  ="bluee-texttt" id="car" value ="3">time : 1pm onwards</li> 
    <!--universal selector see in css notn here-->
</ol>

</body>
</html>
