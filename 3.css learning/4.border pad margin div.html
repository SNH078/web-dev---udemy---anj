<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border padding margin div</title>
    <style>
        #color1
        {
        background-color: turquoise;
        }
        #color2
        {
        background-color:orange;
        }
        #color3
        {
        background-color:red;
        }
    </style>
</head>
<body>
    <div id="color1"style="border:10px solid black;padding:20px; height: 200px;width:200px">
       <p>Lorem ipsum dolor sit,
         amet consectetur adipisicing elit. Ea blanditiis eveniet, inventore
          nobis consequuntur aspernatur consequatur corporis! Quisquam, eius 
          dolore ullam qui ea aspernatur voluptatum molestiae iusto quo hic aliquid.
        </p>
    </div>
    <!-- <div id="color2" style="border: solid black;width:200px;height: 200px;margin-left: 260px;border-left-width: 10px;border-right-width: 10px;border-top-width:20px;border-bottom-width:20px;" ></div> -->
    <!-- OR---using shorthand notation (border-width: 20px 10px;) to represent the top and bottom borders (20px) and the left and right borders (10px). -->
    <div id="color2" style="border: solid black; width: 200px; height: 200px; margin-left: 260px; border-width: 20px 10px;"></div>
    <div id="color3" style="border:10px solid black;;width:200px;height: 200px;margin-left:40px;"  ></div>
</body>
</html>
