<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"/>
      
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;
        /* 100% of */
    height: 100%;

      }
      }
.plan-title {
   font-weight:bold;
   font-size: x-small;
text-align: center;
}
.plan-price
{
   font-weight:bold;
   text-align: center;
margin-bottom: 10px;
}
/* remove bullet points from unordered list */
.plan-features{
    list-style-type: none;
    font-size: x-small;
    text-align: center;
    font-weight: 450;
    /* align list along cross axis ..logic behind:removing the default padding by setting padding to 0 */
    padding: 0;
    /* can use margin 0 to remove any default margin and get then closer */
    /* margin:0; */
    font-weight: 500;

}
.pricing-plan{
    background-color: whitesmoke;
    /* equal width to all even if the content is less than the other  */
   flex:1;
 max-width:200px;
   padding:10px;
   border-radius: 5px;
   margin-bottom: 10px;
}
.plan-button{
    background-color: hsl(27, 100%, 50%);
    
    border: hidden;
    font-size:xx-small;
    padding: 5px;
   color:#fff;
   /* center align button */
   display: block;
   margin:auto; /* button at center*/
   /* rounded-button */
   border-radius:5px;
}
.pricing-container{
      display:flex;
      justify-content:center; /*horizontal */
      align-items: center;   /* vertical  */
     height: 100vh;
     gap:2rem;   
      }
    </style>
  </head>
<!-- height...align center using align item ..text along an axis -->
